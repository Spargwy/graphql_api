version: '3.9'

services:
  web:
    build:
      context: .
    ports:
      - 8080:8080
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: postgres

    volumes: 
      - data:/var/lib/postgres
    environment: 
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    
    ports:
      - ${DB_PORT_IN_DOCKER}

    volumes:
      - data:/var/lib/psql

volumes:
  data: